<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  
  <div class="app">
    <div class="panel">
      <img class="logo" src="images/logo.svg" alt="Logo habit App">
      <nav class="menu">
        <div class="menu__list">
          <!-- <button class="menu__item menu__item--active" menu-habbit-id="1">
            <img src="images/Water.svg" alt="Water">
          </button>
          <button class="menu__item">
            <img src="images/food.svg" alt="Food">
          </button> -->
        </div>
        <button class="menu__add" onclick="togglePopup()">
          <img src="images/Add.svg" alt="Add habit">
        </button>
      </nav>
    </div>
    <div class="content">
      <header>
        <h1 class="h1">Title</h1>
        <div class="progress">
          <div class="progress__text">
            <div class="progress__name">Progress</div>
            <div class="progress__percent">80%</div>
          </div>
          <div class="progress__bar">
            <div class="progress__cover-bar"></div>
          </div>
        </div>
      </header>
      <main>
        <div id="days">
        </div>
        <div class="habbit">
          <div class="habbit__day">Day _</div>
          <form class="habbit__form" onsubmit="addDays(event)">
            <input name="comment" class="input__icon" type="text" placeholder="Comment...">
            <img class="input__icon--icon" src="images/comment.svg" alt="Icon comment">
            <button class="button" type="submit">Done</button>
          </form>
        </div>
      </main>
    </div>
    <div class="cover cover__hidden" id="add-habit__popup">
      <div class="popup">
        <h2>New habits</h2>
        <div class="icon-label">Icon</div>
        <div class="icon-select">
          <button class="icon icon__active" onclick="setIcon(this, 'sport')">
            <img src="images/sport.svg" alt="Sport">
          </button>
          <button class="icon" onclick="setIcon(this, 'water')">
            <img src="images/Water.svg" alt="Water">
          </button>
          <button class="icon" onclick="setIcon(this, 'food')">
            <img src="images/food.svg" alt="Food">
          </button>
        </div>
        <form class="popup__form" onsubmit="addHabbit(event)">
          <input type="text" name="name" placeholder="Title"> 
          <input type="text" hidden name="icon" placeholder="Icon" value="sport">  
          <input type="number" name="target" placeholder="Target"> 
          <button class="button" type="submit">Add</button>
        </form>
        <button class="popup__close" onclick="togglePopup()">
          <img src="images/cross.svg" alt="Close">
        </button>
      </div>
    </div>
  </div>
  
  <script src="./scripts/app.js"></script>
</body>
</html>
