<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  
  <div class="app">
    <div class="panel">
      <img class="logo" src="/images/logo.svg" alt="Logo habit App">
      <nav class="menu">
        <div class="menu__list">
          <button class="menu__item menu__item--active">
            <img src="images/Water.svg" alt="Water">
          </button>
          <button class="menu__item">
            <img src="images/food.svg" alt="Food">
          </button>
        </div>
        <button class="menu__add">
          <img src="images/Add.svg" alt="Add habit">
        </button>
      </nav>
    </div>
    <div class="content">
      <header>
        <h1>Title</h1>
        <div class="progress">
          <div class="progress__text">
            <div class="progress__name">Progress</div>
            <div class="progress__percent">80%</div>
          </div>
          <div class="progress__bar">
            <div class="progress__cover-bar"></div>
          </div>
        </div>
      </header>
      <main>
        <div>
          <div class="habbit">
            <div class="habbit__day">Day 1</div>
            <div class="habbit__comment">Habbit comment</div>
            <button class="habbit__delete">
              <img src="images/delete.svg" alt="Delete day 1">
            </button>
          </div>
          <div class="habbit">
            <div class="habbit__day">Day 2</div>
            <form class="habbit__form">
              <input class="input__icon" type="text" placeholder="Comment...">
              <img class="input__icon--icon" src="images/comment.svg" alt="Icon comment">
              <button class="button">Done</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
  
  <script src="./scripts/app.js"></script>
</body>
</html>
